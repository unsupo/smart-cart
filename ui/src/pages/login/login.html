<ion-content padding class="masters">
  <ion-card class="signin-card">
    <img src="assets/login/MangagedMonitoringConsole.png"
         alt="Logo" title="Logo" style="width: 300px;"/>
    <ion-card-content>
      <ion-card-title class="display1">CXA Monitoring 2.0</ion-card-title>
      <p class="subhead">Monitor to your heart's content</p>

      <div class="input-fields">
        <ion-item>
          <ion-label color="primary" id="username-label" floating>Username</ion-label>
          <ion-input type="text" required [(ngModel)]="username" placeholder="Username" class="input-box"
                     (focusout)="lostFocus('username')" id="username"></ion-input>
          <!--<div class="alert alert-danger">-->
          <!--Username is required-->
          <!--</div>-->
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating id="password-label">Password</ion-label>
          <ion-input type="password" required placeholder="Password" [(ngModel)]="password"
                     id="password" (focusout)="lostFocus('password')"
                     class="input-box"></ion-input>
        </ion-item>
      </div>
